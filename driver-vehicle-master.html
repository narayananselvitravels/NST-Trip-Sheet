<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver & Vehicle Master ‚Äì NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; background:#f4f6f9; max-width:800px; margin:30px auto; padding:20px; }
    h2 { color:#4b2aad }
    .section { background:white; padding:20px; border-radius:10px; box-shadow:0 0 5px rgba(0,0,0,0.1); margin-bottom:30px }
    input, button {
      width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; font-size:16px;
    }
    button { background:#4b2aad; color:#fff; border:none; cursor:pointer }
    button:hover { background:#3a208b }
    table { width:100%; border-collapse:collapse; margin-top:10px }
    th, td { border:1px solid #ddd; padding:8px; text-align:left }
    th { background:#4b2aad; color:#fff }
    .danger { background:#dc3545 }
    .danger:hover { background:#b02a37 }
  </style>
</head>
<body>

<h2>üßæ Driver & Vehicle Master</h2>

<div class="section">
  <h3>üë®‚Äç‚úàÔ∏è Driver Master</h3>
  <input id="driverName" placeholder="Driver Name">
  <input id="driverMobile" placeholder="Driver Mobile Number">
  <button onclick="addDriver()">‚ûï Add Driver</button>
  <table id="driverTable"></table>
</div>

<div class="section">
  <h3>üöò Vehicle Master</h3>
  <input id="vehicleModel" placeholder="Vehicle Model">
  <input id="vehicleNo" placeholder="Vehicle Number">
  <button onclick="addVehicle()">‚ûï Add Vehicle</button>
  <table id="vehicleTable"></table>
</div>

<script>
  function renderTables() {
    let dList = JSON.parse(localStorage.getItem("driver-master") || "[]");
    let dHTML = "<tr><th>Name</th><th>Mobile</th><th>Action</th></tr>";
    dList.forEach((d, i) => {
      dHTML += `<tr><td>${d.name}</td><td>${d.mobile}</td><td><button class="danger" onclick="deleteDriver(${i})">üóëÔ∏è Delete</button></td></tr>`;
    });
    driverTable.innerHTML = dHTML;

    let vList = JSON.parse(localStorage.getItem("vehicle-master") || "[]");
    let vHTML = "<tr><th>Model</th><th>Number</th><th>Action</th></tr>";
    vList.forEach((v, i) => {
      vHTML += `<tr><td>${v.model}</td><td>${v.number}</td><td><button class="danger" onclick="deleteVehicle(${i})">üóëÔ∏è Delete</button></td></tr>`;
    });
    vehicleTable.innerHTML = vHTML;
  }

  function addDriver() {
    const name = driverName.value.trim();
    const mobile = driverMobile.value.trim();
    if (!name || !mobile) return alert("Enter driver name and number.");
    let dList = JSON.parse(localStorage.getItem("driver-master") || "[]");
    dList.push({ name, mobile });
    localStorage.setItem("driver-master", JSON.stringify(dList));
    driverName.value = ""; driverMobile.value = "";
    renderTables();
  }

  function addVehicle() {
    const model = vehicleModel.value.trim();
    const number = vehicleNo.value.trim();
    if (!model || !number) return alert("Enter vehicle model and number.");
    let vList = JSON.parse(localStorage.getItem("vehicle-master") || "[]");
    vList.push({ model, number });
    localStorage.setItem("vehicle-master", JSON.stringify(vList));
    vehicleModel.value = ""; vehicleNo.value = "";
    renderTables();
  }

  function deleteDriver(i) {
    if (!confirm("Delete this driver?")) return;
    let dList = JSON.parse(localStorage.getItem("driver-master") || "[]");
    dList.splice(i, 1);
    localStorage.setItem("driver-master", JSON.stringify(dList));
    renderTables();
  }

  function deleteVehicle(i) {
    if (!confirm("Delete this vehicle?")) return;
    let vList = JSON.parse(localStorage.getItem("vehicle-master") || "[]");
    vList.splice(i, 1);
    localStorage.setItem("vehicle-master", JSON.stringify(vList));
    renderTables();
  }

  renderTables();
</script>

</body>
</html>
