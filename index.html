<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Trip Sheet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      background: #f4f6f9;
    }
    h2 { color: #4b2aad; margin-bottom: 15px; }
    label { font-weight: 600; display: block; margin: 8px 0 4px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    input[readonly] {
      background: #f1f1f1;
    }
    button {
      background: #4b2aad;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #362087;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .popup, .ratePopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .popup > div, .ratePopup > div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .trip-card {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .trip-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #4b2aad;
      color: white;
    }
    .section-title {
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }
    @media screen and (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>üìù NST Trip Sheet</h2>
  <div id="mainForm">
    <label>Trip ID</label><input id="tripId" readonly>
    <label>Date</label><input type="date" id="tripDate" value="" required>
    <label>Customer Name</label><input id="custName" required>
    <label>Customer Number</label><input id="custNumber" required>
    <label>Driver Name</label><input id="driverName" required>
    <label>Driver Number</label><input id="driverNumber" required>
    <label>Vehicle Model</label>
    <select id="vehicleModel" onchange="sync(true)" required>
      <option value="">-- Select --</option>
      <option>Innova Crysta</option>
      <option>Innova Hycross</option>
      <option>Force Urbania</option>
    </select>
    <label>Vehicle Number</label>
    <select id="vehicleNo" onchange="sync(false)" required>
      <option value="">-- Select --</option>
      <option>PY05N0505</option>
      <option>PY01DB1007</option>
      <option>TN14AP2084</option>
    </select>

    <label>Start Time</label><input type="time" id="startTime" onchange="recalc()" required>
    <label>End Time</label><input type="time" id="endTime" onchange="recalc()" required>
    <label>Duration (hrs)</label><input id="duration" readonly>
    <label>Extra Hours</label><input id="extraHours" readonly>
    <label>Start KM</label><input type="number" id="startKM" onchange="recalc()" required>
    <label>End KM</label><input type="number" id="endKM" onchange="recalc()" required>
    <label>Total KM</label><input id="totalKM" readonly>
    <label>Extra KM</label><input id="extraKM" readonly>
    <label>Package ‚Çπ</label><input id="packageCost" readonly>
    <label>Extra Hr ‚Çπ</label><input id="extraHrCost" readonly>
    <label>Extra KM ‚Çπ</label><input id="extraKmCost" readonly>
    <label>Toll ‚Çπ</label><input type="number" id="toll" value="0" min="0" onchange="recalc()">
    <label>Parking ‚Çπ</label><input type="number" id="parking" value="0" min="0" onchange="recalc()">
    <label>Total ‚Çπ</label><input id="totalCost" readonly>
    <label>Note</label><textarea id="note" rows="3" placeholder="Enter notes..."></textarea>
    <input type="hidden" id="eHr">
    <input type="hidden" id="eKm">
    <input type="hidden" id="freeKm">

    <div class="btn-group">
      <button onclick="saveTrip()">üíæ Save</button>
      <button onclick="showTrips()">üìë View All</button>
      <button onclick="shareLast()">üì§ WhatsApp</button>
      <button onclick="exportPDF()">üìÑ Export PDF</button>
    </div>
    <button style="margin-top:15px;" onclick="openRates()">‚úèÔ∏è Edit Rates</button>
  </div>

  <!-- Trip Popup -->
  <div class="popup" id="tripPopup"><div>
    <h3>üìã All Trips</h3>
    <div id="tripList"></div>
    <button onclick="tripPopup.style.display='none'">Close</button>
  </div></div>

  <!-- Rate Edit Popup -->
  <div class="ratePopup" id="ratePopup"><div>
    <h3>‚úèÔ∏è Edit Vehicle Rates</h3>
    <table>
      <thead>
        <tr><th>Model</th><th>Package ‚Çπ</th><th>Extra Hr ‚Çπ</th><th>Extra KM ‚Çπ</th><th>Free KM</th></tr>
      </thead>
      <tbody id="rateRows"></tbody>
    </table>
    <div class="btn-group">
      <button onclick="saveRates()">Save Rates</button>
      <button onclick="ratePopup.style.display='none'">Cancel</button>
    </div>
  </div></div>

  <div id="printContent"></div>

<script>
const RKEY = 'nst-rates', TKEY = 'nst-trips';
let rates = JSON.parse(localStorage.getItem(RKEY)) || {
  "Innova Crysta": { pkg: 7500, hr: 1000, km: 20, free: 80, no: "PY05N0505" },
  "Innova Hycross": { pkg: 8500, hr: 1200, km: 24, free: 60, no: "PY01DB1007" },
  "Force Urbania": { pkg: 9500, hr: 1500, km: 26, free: 70, no: "TN14AP2084" }
};
let editingId = null;

function sync(fromModel) {
  if (fromModel) {
    let model = vehicleModel.value;
    if (rates[model]) {
      vehicleNo.value = rates[model].no;
      packageCost.value = rates[model].pkg;
      eHr.value = rates[model].hr;
      eKm.value = rates[model].km;
      freeKm.value = rates[model].free;
    }
  } else {
    let no = vehicleNo.value;
    for (let model in rates) {
      if (rates[model].no === no) {
        vehicleModel.value = model;
        sync(true);
        break;
      }
    }
  }
  recalc();
}

function recalc() {
  if (startTime.value && endTime.value) {
    let s = new Date(`1970-01-01T${startTime.value}`);
    let e = new Date(`1970-01-01T${endTime.value}`);
    let diff = (e - s) / 3600000;
    if (diff < 0) diff += 24;
    let hrs = Math.ceil(diff);
    duration.value = hrs;
    extraHours.value = hrs > 8 ? hrs - 8 : 0;
  }

  let sk = parseFloat(startKM.value) || 0;
  let ek = parseFloat(endKM.value) || 0;
  let totKm = ek - sk;
  totalKM.value = totKm;
  let extraKmVal = totKm > freeKm.value ? totKm - freeKm.value : 0;
  extraKM.value = extraKmVal;

  extraHrCost.value = (extraHours.value || 0) * eHr.value;
  extraKmCost.value = (extraKmVal || 0) * eKm.value;
  totalCost.value =
    (+packageCost.value || 0) +
    (+extraHrCost.value || 0) +
    (+extraKmCost.value || 0) +
    (+toll.value || 0) +
    (+parking.value || 0);
}

function to12Hr(timeStr) {
  const [h, m] = timeStr.split(":");
  let hour = parseInt(h);
  let suffix = hour >= 12 ? "PM" : "AM";
  hour = hour % 12 || 12;
  return `${hour}:${m} ${suffix}`;
}

function formatDate(dateStr) {
  return new Date(dateStr).toLocaleDateString("en-GB");
}

function genId() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  for (let i = 1; i <= 999; i++) {
    let id = "#NST" + String(i).padStart(3, '0');
    if (!arr.find(t => t.id === id)) return id;
  }
  return "#NST999";
}

function saveTrip() {
  if (!tripDate.value || !custName.value || !driverName.value) {
    alert("Please fill all required fields.");
    return;
  }

  let trip = {
    id: tripId.value || genId(),
    date: tripDate.value,
    note: note.value,
    cust: custName.value,
    custNum: custNumber.value,
    driver: driverName.value,
    driverNum: driverNumber.value,
    model: vehicleModel.value,
    no: vehicleNo.value,
    start: startTime.value,
    end: endTime.value,
    duration: duration.value,
    extraHr: extraHours.value,
    startKM: startKM.value,
    endKM: endKM.value,
    totalKM: totalKM.value,
    extraKM: extraKM.value,
    pkg: packageCost.value,
    hrCost: extraHrCost.value,
    kmCost: extraKmCost.value,
    toll: toll.value,
    park: parking.value,
    total: totalCost.value
  };
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  if (editingId) {
    let i = arr.findIndex(t => t.id === editingId);
    if (i >= 0) arr[i] = trip;
    editingId = null;
  } else {
    arr.push(trip);
  }
  localStorage.setItem(TKEY, JSON.stringify(arr));
  clearForm();
}

function clearForm() {
  document.querySelectorAll('#mainForm input, #mainForm select, #mainForm textarea').forEach(el => el.value = '');
  tripId.value = genId();
  tripDate.value = new Date().toISOString().split('T')[0];
}

function showTrips() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  tripList.innerHTML = arr.length ? arr.map(t => `
    <div class="trip-card">
      <b>${t.id}</b> (${formatDate(t.date)})<br>
      ${t.model} - ${t.no}<br>
      ${to12Hr(t.start)} ‚Üí ${to12Hr(t.end)} (${t.duration}h)<br>
      Extra Hr: ${t.extraHr} | Extra KM: ${t.extraKM}<br>
      Toll: ‚Çπ${t.toll} | Parking: ‚Çπ${t.park}<br>
      <b>Total: ‚Çπ${t.total}</b>
      <div class="trip-actions">
        <button onclick="editTrip('${t.id}')">‚úèÔ∏è Edit</button>
        <button onclick="confirmDelete('${t.id}')">‚ùå Delete</button>
        <button onclick="shareTrip('${t.id}')">üì§ Share</button>
      </div>
    </div>
  `).join('') : 'No trips yet';
  tripPopup.style.display = 'flex';
}

function confirmDelete(id) {
  if (confirm("Are you sure you want to delete this trip?")) {
    deleteTrip(id);
  }
}

function deleteTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  arr = arr.filter(t => t.id !== id);
  localStorage.setItem(TKEY, JSON.stringify(arr));
  showTrips();
}

function editTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let t = arr.find(x => x.id === id);
  if (!t) return;
  editingId = id;
  tripId.value = t.id;
  tripDate.value = t.date;
  note.value = t.note || "";
  custName.value = t.cust;
  custNumber.value = t.custNum;
  driverName.value = t.driver;
  driverNumber.value = t.driverNum;
  vehicleModel.value = t.model;
  vehicleNo.value = t.no;
  startTime.value = t.start;
  endTime.value = t.end;
  startKM.value = t.startKM;
  endKM.value = t.endKM;
  toll.value = t.toll;
  parking.value = t.park;
  sync(true);
  recalc();
  tripPopup.style.display = 'none';
}

function shareTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let t = arr.find(x => x.id === id);
  if (!t) return;
  let msg = `üìã *TRIP SUMMARY*\n*TRIP ID:* ${t.id}\n*DATE:* ${formatDate(t.date)}

üë§ *CUSTOMER*
*‚Ä¢ Name:* ${t.cust}
*‚Ä¢ Number:* ${t.custNum}

üë®‚Äç‚úàÔ∏è *DRIVER*
*‚Ä¢ Name:* ${t.driver}
*‚Ä¢ Number:* ${t.driverNum}

üöò *VEHICLE*
*‚Ä¢ Model:* ${t.model}
*‚Ä¢ No:* ${t.no}

üïí *TIME*
*‚Ä¢ Start:* ${to12Hr(t.start)}
*‚Ä¢ End:* ${to12Hr(t.end)}
*‚Ä¢ Duration:* ${t.duration} hrs
*‚Ä¢ Extra Hr:* ${t.extraHr}
*‚Ä¢ KM:* ${t.totalKM} km
*‚Ä¢ Extra KM:* ${t.extraKM} km

üí∞ *CHARGES*
*‚Ä¢ Package:* ‚Çπ${t.pkg}
*‚Ä¢ Extra Hr:* ‚Çπ${t.hrCost}
*‚Ä¢ Extra KM:* ‚Çπ${t.kmCost}
*‚Ä¢ Toll:* ‚Çπ${t.toll}
*‚Ä¢ Parking:* ‚Çπ${t.park}
*‚Ä¢ Total:* ‚Çπ${t.total}

üìù *Note:* ${t.note || "-"}`;

  window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}

function shareLast() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  if (arr.length) shareTrip(arr[arr.length - 1].id);
}

function openRates() {
  rateRows.innerHTML = '';
  for (let m in rates) {
    let r = rates[m];
    rateRows.innerHTML += `
      <tr>
        <td>${m}</td>
        <td><input type="number" value="${r.pkg}" onchange="rates['${m}'].pkg=this.value"></td>
        <td><input type="number" value="${r.hr}" onchange="rates['${m}'].hr=this.value"></td>
        <td><input type="number" value="${r.km}" onchange="rates['${m}'].km=this.value"></td>
        <td><input type="number" value="${r.free}" onchange="rates['${m}'].free=this.value"></td>
      </tr>`;
  }
  ratePopup.style.display = 'flex';
}

function saveRates() {
  localStorage.setItem(RKEY, JSON.stringify(rates));
  ratePopup.style.display = 'none';
  sync(true);
}

function exportPDF() {
  const trips = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let content = '';
  trips.forEach(t => {
    content += `
      <div class="invoice">
        <h2>NST Travels ‚Äì Trip Invoice</h2>
        <div><strong>Trip ID:</strong> ${t.id}</div>
        <div><strong>Date:</strong> ${formatDate(t.date)}</div>
        <div class="section-title">Customer Info</div>
        <div>Name: ${t.cust} | Number: ${t.custNum}</div>
        <div class="section-title">Driver Info</div>
        <div>Name: ${t.driver} | Number: ${t.driverNum}</div>
        <div class="section-title">Vehicle Info</div>
        <div>Model: ${t.model} | Number: ${t.no}</div>
        <div class="section-title">Time & Distance</div>
        <table class="invoice-table">
          <tr><th>Start</th><th>End</th><th>Duration</th><th>Extra Hr</th><th>Total KM</th><th>Extra KM</th></tr>
          <tr><td>${to12Hr(t.start)}</td><td>${to12Hr(t.end)}</td><td>${t.duration}</td><td>${t.extraHr}</td><td>${t.totalKM}</td><td>${t.extraKM}</td></tr>
        </table>
        <div class="section-title">Billing</div>
        <table class="invoice-table">
          <tr><th>Package</th><th>Extra Hr ‚Çπ</th><th>Extra KM ‚Çπ</th><th>Toll ‚Çπ</th><th>Parking ‚Çπ</th><th>Total ‚Çπ</th></tr>
          <tr><td>Rs ${t.pkg}</td><td>Rs ${t.hrCost}</td><td>Rs ${t.kmCost}</td><td>Rs ${t.toll}</td><td>Rs ${t.park}</td><td><strong>Rs ${t.total}</strong></td></tr>
        </table>
        <div class="section-title">Note</div>
        <div>${t.note || "-"}</div>
      </div>`;
  });

  let printWindow = window.open('', '', 'width=800,height=600');
  printWindow.document.write(`
    <html><head><title>Trip Invoices</title>
    <style>
      body { font-family: 'Segoe UI', sans-serif; background: white; color: #000; }
      .invoice { margin-bottom: 30px; page-break-after: always; padding: 15px; border: 2px solid #000; }
      .invoice h2 { color: #007bff; border-bottom: 2px solid #000; margin-bottom: 10px; }
      .invoice-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 16px; }
      .invoice-table th, .invoice-table td { border: 1px solid #000; padding: 8px; text-align: left; }
      .invoice-table th { background: #f0f0f0; }
      .section-title { font-weight: bold; margin-top: 15px; }
    </style></head><body>${content}</body></html>`);
  printWindow.document.close();
  printWindow.print();
}

tripId.value = genId();
tripDate.value = new Date().toISOString().split('T')[0];
</script>
</body>
</html>
