<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Driver & Vehicle Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins,sans-serif;padding:20px;max-width:600px;margin:auto;background:#f4f6f9;}
    h2{color:#4b2aad;} label{display:block;margin-top:10px;font-weight:600;}
    input{width:100%;padding:8px;margin:5px 0;}
    button{padding:10px;margin-top:10px;background:#4b2aad;color:white;border:none;cursor:pointer;}
    button.danger{background:#dc3545;}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#4b2aad;color:white;}
  </style>
</head>
<body>
<h2>üöó Driver & Vehicle Master</h2>

<h3>Add Driver</h3>
<label>Name</label><input id="drvName">
<label>Number</label><input id="drvNum">
<button onclick="addDriver()">+ Add Driver</button>

<h3>Add Vehicle</h3>
<label>Model</label><input id="vehModel">
<label>Number</label><input id="vehNum">
<label>Free KM</label><input id="vehKm" type="number">
<label>Free Hours</label><input id="vehHrs" type="number">
<button onclick="addVehicle()">+ Add Vehicle</button>

<h3>Current Lists</h3>
<h4>Drivers</h4><table id="drvTable"><tr><th>Name</th><th>Number</th><th>Delete</th></tr></table>
<h4>Vehicles</h4><table id="vehTable"><tr><th>Model</th><th>Number</th><th>Free KM</th><th>Free Hrs</th><th>Delete</th></tr></table>

<script>
function save(key, arr){ localStorage.setItem(key, JSON.stringify(arr)); }
function load(key){ return JSON.parse(localStorage.getItem(key)||"[]"); }

function renderLists(){
  const drv = load("driver-master"), veh = load("vehicle-master");
  const dt = document.getElementById("drvTable"), vt = document.getElementById("vehTable");
  dt.innerHTML = `<tr><th>Name</th><th>Number</th><th>Delete</th></tr>`;
  drv.forEach((d,i)=> dt.innerHTML += `<tr><td>${d.name}</td><td>${d.number}</td><td><button onclick="delDrv(${i})">üóëÔ∏è</button></td></tr>`);
  vt.innerHTML = `<tr><th>Model</th><th>Number</th><th>Free KM</th><th>Free Hrs</th><th>Delete</th></tr>`;
  veh.forEach((v,i)=> vt.innerHTML += `<tr><td>${v.model}</td><td>${v.number}</td><td>${v.freeKm}</td><td>${v.freeHrs}</td><td><button onclick="delVeh(${i})">üóëÔ∏è</button></td></tr>`);
}

function addDriver(){
  const name = drvName.value.trim(), num = drvNum.value.trim();
  if(!name||!num)return alert("Fill both fields");
  const arr = load("driver-master");
  arr.push({name,num}); save("driver-master",arr);
  drvName.value=drvNum.value=""; renderLists();
}
function addVehicle(){
  const m=vehModel.value.trim(), n=vehNum.value.trim(), k=vehKm.value, h=vehHrs.value;
  if(!m||!n||!k||!h)return alert("Fill all fields");
  const arr = load("vehicle-master");
  arr.push({model:m,number:n,freeKm:parseInt(k),freeHrs:parseInt(h)});
  save("vehicle-master",arr);
  vehModel.value=vehNum.value=vehKm.value=vehHrs.value=""; renderLists();
}
function delDrv(i){
  const arr=load("driver-master");arr.splice(i,1); save("driver-master",arr); renderLists();
}
function delVeh(i){
  const arr=load("vehicle-master");arr.splice(i,1); save("vehicle-master",arr); renderLists();
}

renderLists();
</script>
</body>
</html>
