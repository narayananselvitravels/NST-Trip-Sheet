<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Trip Sheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6f9; padding: 20px; max-width: 900px; margin: auto; }
    h2, h3 { color: #4b2aad; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input, select, textarea, button { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 15px; }
    button { background: #4b2aad; color: white; border: none; cursor: pointer; }
    button:hover { background: #3b1e96; }
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
    .trip-card { background: white; border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin-bottom: 10px; }
    .trip-actions { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .popup, .ratePopup { display: none; position: fixed; top: 5%; left: 50%; transform: translateX(-50%); width: 95%; max-width: 900px; max-height: 90vh; overflow-y: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; }
    canvas { max-width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #4b2aad; color: white; }
    .signature-pad { border: 1px solid #ccc; height: 150px; margin-bottom: 10px; }
    .footer { text-align: center; margin-top: 20px; font-style: italic; color: #555; }
    @media print {
      body * { visibility: hidden; }
      #printContent, #printContent * { visibility: visible; }
      #printContent { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <h2>üìù NST Trip Sheet</h2>

  <div id="mainForm">
    <label>Trip ID</label><input id="tripId" readonly>
    <label>Date</label><input type="date" id="tripDate">
    <label>Customer Name</label><input id="custName">
    <label>Customer Number</label><input id="custNumber">
    <label>Driver Name</label><input id="driverName">
    <label>Driver Number</label><input id="driverNumber">

    <label>Vehicle Model</label>
    <select id="vehicleModel" onchange="sync(true)">
      <option value="">-- Select --</option>
      <option>Innova Crysta</option>
      <option>Innova Hycross</option>
      <option>Force Urbania</option>
    </select>

    <label>Vehicle Number</label>
    <select id="vehicleNo" onchange="sync(false)">
      <option value="">-- Select --</option>
      <option>PY05N0505</option>
      <option>PY01DB1007</option>
      <option>TN14AP2084</option>
    </select>

    <label>Start Time</label><input type="time" id="startTime" onchange="recalc()">
    <label>End Time</label><input type="time" id="endTime" onchange="recalc()">
    <label>Duration (hrs)</label><input id="duration" readonly>
    <label>Extra Hours</label><input id="extraHours" readonly>
    <label>Start KM</label><input type="number" id="startKM" onchange="recalc()">
    <label>End KM</label><input type="number" id="endKM" onchange="recalc()">
    <label>Total KM</label><input id="totalKM" readonly>
    <label>Extra KM</label><input id="extraKM" readonly>
    <label>Package ‚Çπ</label><input id="packageCost" readonly>
    <label>Extra Hr ‚Çπ</label><input id="extraHrCost" readonly>
    <label>Extra KM ‚Çπ</label><input id="extraKmCost" readonly>
    <label>Toll ‚Çπ</label><input type="number" id="toll" value="0" onchange="recalc()">
    <label>Parking ‚Çπ</label><input type="number" id="parking" value="0" onchange="recalc()">
    <label>Total ‚Çπ</label><input id="totalCost" readonly>
    <label>Note</label><textarea id="note" rows="3" placeholder="Enter notes..."></textarea>

    <label>Customer Signature</label>
    <canvas id="custSign" class="signature-pad"></canvas>
    <button type="button" onclick="clearSign('custSign')">Clear</button>

    <label>Driver Signature</label>
    <canvas id="driverSign" class="signature-pad"></canvas>
    <button type="button" onclick="clearSign('driverSign')">Clear</button>

    <input type="hidden" id="eHr">
    <input type="hidden" id="eKm">
    <input type="hidden" id="freeKm">

    <div class="btn-group">
      <button onclick="saveTrip()">üíæ Save</button>
      <button onclick="showTrips()">üìë View All</button>
      <button onclick="shareLast()">üì§ WhatsApp</button>
      <button onclick="exportPDF()">üìÑ Export PDF</button>
      <button onclick="openDashboard()">üìä Dashboard</button>
      <button onclick="openCalendar()">üìÜ Calendar</button>
    </div>

    <button style="margin-top:15px;" onclick="openRates()">‚úèÔ∏è Edit Rates</button>
  </div>

  <div class="popup" id="tripPopup">
    <h3>üìã All Trips</h3>
    <div id="tripList"></div>
    <button onclick="tripPopup.style.display='none'">Close</button>
  </div>

  <div class="ratePopup" id="ratePopup">
    <h3>‚úèÔ∏è Edit Vehicle Rates</h3>
    <table>
      <thead><tr><th>Model</th><th>Package ‚Çπ</th><th>Extra Hr ‚Çπ</th><th>Extra KM ‚Çπ</th><th>Free KM</th></tr></thead>
      <tbody id="rateRows"></tbody>
    </table>
    <button onclick="saveRates()">Save Rates</button>
    <button onclick="ratePopup.style.display='none'">Cancel</button>
  </div>

  <div class="popup" id="dashPopup">
    <h3>üìä Dashboard</h3>
    <canvas id="chartCanvas" height="300"></canvas>
    <button onclick="dashPopup.style.display='none'">Close</button>
  </div>

  <div class="popup" id="calPopup">
    <h3>üìÜ Trip Calendar</h3>
    <div id="calendar"></div>
    <button onclick="calPopup.style.display='none'">Close</button>
  </div>

  <div id="printContent"></div>
  <div class="footer">Thank you for choosing NST Travels. Safe Journey! üôè</div>

<script>
const RKEY = 'nst-rates', TKEY = 'nst-trips';
let editingId = null;
let rates = JSON.parse(localStorage.getItem(RKEY)) || {
  "Innova Crysta": { pkg: 7500, hr: 1000, km: 20, free: 80, no: "PY05N0505" },
  "Innova Hycross": { pkg: 8500, hr: 1200, km: 24, free: 60, no: "PY01DB1007" },
  "Force Urbania": { pkg: 9500, hr: 1500, km: 26, free: 70, no: "TN14AP2084" }
};

function sync(fromModel) {
  if (fromModel) {
    let model = vehicleModel.value;
    if (rates[model]) {
      vehicleNo.value = rates[model].no;
      packageCost.value = rates[model].pkg;
      eHr.value = rates[model].hr;
      eKm.value = rates[model].km;
      freeKm.value = rates[model].free;
    }
  } else {
    let no = vehicleNo.value;
    for (let model in rates) {
      if (rates[model].no === no) {
        vehicleModel.value = model;
        sync(true);
        break;
      }
    }
  }
  recalc();
}

function formatDate(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr);
  return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
}

function to12Hr(timeStr) {
  const [h, m] = timeStr.split(":");
  let hour = parseInt(h);
  let suffix = hour >= 12 ? "PM" : "AM";
  hour = hour % 12 || 12;
  return `${hour}:${m} ${suffix}`;
}

function recalc() {
  if (startTime.value && endTime.value) {
    let s = new Date(`1970-01-01T${startTime.value}`);
    let e = new Date(`1970-01-01T${endTime.value}`);
    let diff = (e - s) / 3600000;
    if (diff < 0) diff += 24;
    let hrs = Math.ceil(diff);
    duration.value = hrs;
    extraHours.value = hrs > 8 ? hrs - 8 : 0;
  }

  let totKm = endKM.value - startKM.value;
  totalKM.value = totKm;
  extraKM.value = totKm > freeKm.value ? totKm - freeKm.value : 0;

  extraHrCost.value = (extraHours.value || 0) * eHr.value;
  extraKmCost.value = (extraKM.value || 0) * eKm.value;
  totalCost.value = (+packageCost.value || 0) + (+extraHrCost.value || 0) + (+extraKmCost.value || 0) + (+toll.value || 0) + (+parking.value || 0);
}

function genId() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  for (let i = 1; i <= 999; i++) {
    let id = "#NST" + String(i).padStart(3, '0');
    if (!arr.find(t => t.id === id)) return id;
  }
  return "#NST999";
}

function saveTrip() {
  const custSign = document.getElementById('custSign').toDataURL();
  const driverSign = document.getElementById('driverSign').toDataURL();
  let trip = {
    id: tripId.value || genId(),
    date: tripDate.value,
    note: note.value,
    cust: custName.value,
    custNum: custNumber.value,
    driver: driverName.value,
    driverNum: driverNumber.value,
    model: vehicleModel.value,
    no: vehicleNo.value,
    start: startTime.value,
    end: endTime.value,
    duration: duration.value,
    extraHr: extraHours.value,
    startKM: startKM.value,
    endKM: endKM.value,
    totalKM: totalKM.value,
    extraKM: extraKM.value,
    pkg: packageCost.value,
    hrCost: extraHrCost.value,
    kmCost: extraKmCost.value,
    toll: toll.value,
    park: parking.value,
    total: totalCost.value,
    custSign, driverSign
  };
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  if (editingId) {
    let i = arr.findIndex(t => t.id === editingId);
    if (i >= 0) arr[i] = trip;
    editingId = null;
  } else {
    arr.push(trip);
  }
  localStorage.setItem(TKEY, JSON.stringify(arr));
  clearForm();
  alert("‚úÖ Trip saved!");
}

function clearForm() {
  document.querySelectorAll('#mainForm input, #mainForm select, #mainForm textarea').forEach(el => el.value = '');
  tripId.value = genId();
  custPad.clear(); driverPad.clear();
}

function clearSign(id) {
  const canvas = document.getElementById(id);
  new SignaturePad(canvas).clear();
}

function shareLast() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  if (arr.length) shareTrip(arr[arr.length - 1].id);
}

function shareTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let t = arr.find(x => x.id === id);
  if (!t) return;
  let msg = `üìã *TRIP SUMMARY*\n*TRIP ID:* ${t.id}\n*DATE:* ${formatDate(t.date)}

üë§ *CUSTOMER*
Name: ${t.cust}
Number: ${t.custNum}

üë®‚Äç‚úàÔ∏è *DRIVER*
Name: ${t.driver}
Number: ${t.driverNum}

üöò *VEHICLE*
${t.model} - ${t.no}

üïí *TIME*
${to12Hr(t.start)} ‚Üí ${to12Hr(t.end)} (${t.duration}h)

üìè *DISTANCE*
KM: ${t.totalKM} | Extra: ${t.extraKM}

üí∞ *BILL*
Package: ‚Çπ${t.pkg}
Extra Hr: ‚Çπ${t.hrCost}
Extra KM: ‚Çπ${t.kmCost}
Toll: ‚Çπ${t.toll} | Parking: ‚Çπ${t.park}
Total: ‚Çπ${t.total}

üìù Note: ${t.note || "-"}`;
  window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}

function showTrips() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  tripList.innerHTML = arr.map(t => `
    <div class="trip-card">
      <b>${t.id}</b> (${formatDate(t.date)})<br>
      ${t.model} - ${t.no}<br>
      ${to12Hr(t.start)} ‚Üí ${to12Hr(t.end)} (${t.duration}h)<br>
      Toll: ‚Çπ${t.toll} | Parking: ‚Çπ${t.park} | <b>Total: ‚Çπ${t.total}</b>
      <div class="trip-actions">
        <button onclick="editTrip('${t.id}')">‚úèÔ∏è Edit</button>
        <button onclick="deleteTrip('${t.id}')">‚ùå Delete</button>
        <button onclick="shareTrip('${t.id}')">üì§ Share</button>
      </div>
    </div>
  `).join('') || 'No trips found.';
  tripPopup.style.display = 'block';
}

function editTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let t = arr.find(x => x.id === id);
  if (!t) return;
  editingId = id;
  Object.entries(t).forEach(([k,v]) => {
    if (document.getElementById(k)) document.getElementById(k).value = v;
  });
  sync(true);
  recalc();
  tripPopup.style.display = 'none';
}

function deleteTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  arr = arr.filter(t => t.id !== id);
  localStorage.setItem(TKEY, JSON.stringify(arr));
  showTrips();
}

function openRates() {
  rateRows.innerHTML = '';
  for (let m in rates) {
    let r = rates[m];
    rateRows.innerHTML += `
      <tr>
        <td>${m}</td>
        <td><input type="number" value="${r.pkg}" onchange="rates['${m}'].pkg=this.value"></td>
        <td><input type="number" value="${r.hr}" onchange="rates['${m}'].hr=this.value"></td>
        <td><input type="number" value="${r.km}" onchange="rates['${m}'].km=this.value"></td>
        <td><input type="number" value="${r.free}" onchange="rates['${m}'].free=this.value"></td>
      </tr>`;
  }
  ratePopup.style.display = 'block';
}

function saveRates() {
  localStorage.setItem(RKEY, JSON.stringify(rates));
  ratePopup.style.display = 'none';
  sync(true);
}

function openDashboard() {
  dashPopup.style.display = 'block';
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let labels = arr.map(t => t.id);
  let totals = arr.map(t => parseFloat(t.total || 0));
  new Chart(document.getElementById("chartCanvas"), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: "Trip Total ‚Çπ",
        data: totals,
        backgroundColor: '#4b2aad'
      }]
    }
  });
}

function openCalendar() {
  calPopup.style.display = 'block';
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let events = arr.map(t => ({ title: t.id, start: t.date }));
  new FullCalendar.Calendar(document.getElementById('calendar'), {
    initialView: 'dayGridMonth',
    events
  }).render();
}

const custPad = new SignaturePad(document.getElementById('custSign'));
const driverPad = new SignaturePad(document.getElementById('driverSign'));
tripId.value = genId();
</script>
</body>
</html>
