<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver & Vehicle Master â€“ NST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6f9; padding: 20px; max-width: 600px; margin: auto; }
    h2 { color: #4b2aad }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4b2aad; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #3a208b }
    hr { margin: 30px 0 }
  </style>
</head>
<body>

<h2>ðŸ›  Driver & Vehicle Master</h2>

<!-- Driver Form -->
<label>Driver Name</label>
<input id="driverName" placeholder="Enter driver name">

<label>Mobile Number</label>
<input id="driverMobile" placeholder="Enter driver mobile">

<button onclick="saveDriver()">ðŸ’¾ Save Driver</button>

<hr>

<!-- Vehicle Form -->
<label>Vehicle Model</label>
<input id="vehicleModel" placeholder="Enter vehicle model">

<label>Vehicle Number</label>
<input id="vehicleNumber" placeholder="Enter vehicle number">

<button onclick="saveVehicle()">ðŸ’¾ Save Vehicle</button>

<script>
  function saveDriver() {
    const name = driverName.value.trim();
    const mobile = driverMobile.value.trim();
    if (!name || !mobile) return alert("Please fill driver details.");

    let list = JSON.parse(localStorage.getItem("driver-master") || "[]");
    list.push({ name, mobile });
    localStorage.setItem("driver-master", JSON.stringify(list));
    alert("âœ… Driver saved.");
    driverName.value = driverMobile.value = "";
  }

  function saveVehicle() {
    const model = vehicleModel.value.trim();
    const number = vehicleNumber.value.trim();
    if (!model || !number) return alert("Please fill vehicle details.");

    let list = JSON.parse(localStorage.getItem("vehicle-master") || "[]");
    list.push({ model, number });
    localStorage.setItem("vehicle-master", JSON.stringify(list));
    alert("âœ… Vehicle saved.");
    vehicleModel.value = vehicleNumber.value = "";
  }
</script>

</body>
</html>
