<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel ‚Äì NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6f9; max-width: 800px; margin: 30px auto; padding: 20px; }
    h2, h3 { color: #4b2aad; }
    .section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    button {
      background: #4b2aad; color: white; border: none; padding: 12px 20px;
      border-radius: 5px; font-size: 16px; cursor: pointer; margin-right: 10px;
    }
    button:hover { background: #3a208b; }
    .danger { background: #dc3545; }
    .danger:hover { background: #b02a37; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è NST Admin Panel</h2>

  <div class="section">
    <h3>System Tools</h3>
    <p><strong>Current Trip ID:</strong> <span id="currentId">#NST001</span></p>
    <button onclick="goEditRates()">‚úèÔ∏è Edit Rates</button>
    <button class="danger" onclick="resetSystem()">üóëÔ∏è Reset System</button>
  </div>

  <script>
    function getCurrentId() {
      let c = localStorage.getItem("trip-seq") || "1";
      document.getElementById("currentId").innerText = "#NST" + String(c).padStart(3, "0");
    }

    function resetSystem() {
      if (confirm("Reset all local data?")) {
        localStorage.clear();
        alert("‚úÖ System reset.");
        location.reload();
      }
    }

    function goEditRates() {
      window.location.href = "edit-rates.html";
    }

    getCurrentId();
  </script>
</body>
</html>
