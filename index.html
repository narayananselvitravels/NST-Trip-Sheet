<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NST Trip Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0 auto;
      padding: 20px;
      max-width: 850px;
    }
    label { font-weight: 600; display: block; margin-top: 12px; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #3b2390; }
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
    .trip-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }
    .trip-actions { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }

    .popup, .ratePopup {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #4b2aad;
      color: white;
    }

    #printContent { display: none; }

    @media print {
      body * { visibility: hidden; }
      #printContent, #printContent * { visibility: visible; }
      #printContent { position: absolute; top: 0; left: 0; width: 100%; }
    }

    .invoice {
      background: white;
      width: 210mm;
      min-height: 297mm;
      margin: 10px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { margin: 0; font-size: 26px; color: #4b2aad; }

    .invoice-meta {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .section { margin-bottom: 18px; }
    .section h2 {
      background: #4b2aad;
      color: white;
      padding: 6px 10px;
      border-radius: 4px 4px 0 0;
      font-size: 15px;
    }

    .content {
      border: 1px solid #4b2aad;
      padding: 10px;
      border-radius: 0 0 4px 4px;
    }

    .two-column {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .col { flex: 1 1 45%; }

    .label { font-weight: 600; margin-top: 6px; }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .invoice-table th, .invoice-table td {
      border: 1px solid #4b2aad;
      padding: 6px;
    }

    .invoice-table th {
      background: #4b2aad;
      color: white;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
    }

    .notes, .signatures { margin-top: 20px; }
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      font-weight: 600;
    }

    .footer span {
      color: #4b2aad;
    }
  </style>
</head>
<body>

<h2>üìù NST Trip Sheet</h2>
<div id="mainForm">
  <label>Trip ID</label><input id="tripId" readonly>
  <label>Date</label><input type="date" id="tripDate">
  <label>Customer Name</label><input id="custName">
  <label>Customer Number</label><input id="custNumber">
  <label>Driver Name</label><input id="driverName">
  <label>Driver Number</label><input id="driverNumber">
  <label>Vehicle Model</label>
  <select id="vehicleModel" onchange="sync(true)">
    <option value="">-- Select --</option>
    <option>Innova Crysta</option>
    <option>Innova Hycross</option>
    <option>Force Urbania</option>
  </select>
  <label>Vehicle Number</label>
  <select id="vehicleNo" onchange="sync(false)">
    <option value="">-- Select --</option>
    <option>PY05N0505</option>
    <option>PY01DB1007</option>
    <option>TN14AP2084</option>
  </select>
  <label>Start Time</label><input type="time" id="startTime" onchange="recalc()">
  <label>End Time</label><input type="time" id="endTime" onchange="recalc()">
  <label>Duration (hrs)</label><input id="duration" readonly>
  <label>Extra Hours</label><input id="extraHours" readonly>
  <label>Start KM</label><input type="number" id="startKM" onchange="recalc()">
  <label>End KM</label><input type="number" id="endKM" onchange="recalc()">
  <label>Total KM</label><input id="totalKM" readonly>
  <label>Extra KM</label><input id="extraKM" readonly>
  <label>Package ‚Çπ</label><input id="packageCost" readonly>
  <label>Extra Hr ‚Çπ</label><input id="extraHrCost" readonly>
  <label>Extra KM ‚Çπ</label><input id="extraKmCost" readonly>
  <label>Toll ‚Çπ</label><input type="number" id="toll" value="0" onchange="recalc()">
  <label>Parking ‚Çπ</label><input type="number" id="parking" value="0" onchange="recalc()">
  <label>Total ‚Çπ</label><input id="totalCost" readonly>
  <label>Note</label><textarea id="note" rows="3" placeholder="Enter notes..."></textarea>
  <input type="hidden" id="eHr">
  <input type="hidden" id="eKm">
  <input type="hidden" id="freeKm">

  <div class="btn-group">
    <button onclick="saveTrip()">üíæ Save</button>
    <button onclick="showTrips()">üìë View All</button>
    <button onclick="shareLast()">üì§ WhatsApp</button>
    <button onclick="exportPDF()">üìÑ Export PDF</button>
  </div>
  <button style="margin-top:15px;" onclick="openRates()">‚úèÔ∏è Edit Rates</button>
</div>

<!-- View All Trips Popup -->
<div class="popup" id="tripPopup">
  <h3>üìã All Trips</h3>
  <div id="tripList"></div>
  <button onclick="tripPopup.style.display='none'">Close</button>
</div>

<!-- Edit Rates Popup -->
<div class="ratePopup" id="ratePopup">
  <h3>‚úèÔ∏è Edit Vehicle Rates</h3>
  <table>
    <thead><tr><th>Model</th><th>Package ‚Çπ</th><th>Extra Hr ‚Çπ</th><th>Extra KM ‚Çπ</th><th>Free KM</th></tr></thead>
    <tbody id="rateRows"></tbody>
  </table>
  <button onclick="saveRates()">Save Rates</button>
  <button onclick="ratePopup.style.display='none'">Cancel</button>
</div>

<!-- PDF Print Container -->
<div id="printContent"></div>

<script>
let RKEY = 'nst-rates', TKEY = 'nst-trips';
let rates = JSON.parse(localStorage.getItem(RKEY)) || {
  "Innova Crysta": { pkg: 7500, hr: 1000, km: 20, free: 80, no: "PY05N0505" },
  "Innova Hycross": { pkg: 8500, hr: 1200, km: 24, free: 60, no: "PY01DB1007" },
  "Force Urbania": { pkg: 9500, hr: 1500, km: 26, free: 70, no: "TN14AP2084" }
};
let editingId = null;

function sync(fromModel) {
  if (fromModel) {
    let model = vehicleModel.value;
    if (rates[model]) {
      vehicleNo.value = rates[model].no;
      packageCost.value = rates[model].pkg;
      eHr.value = rates[model].hr;
      eKm.value = rates[model].km;
      freeKm.value = rates[model].free;
    }
  } else {
    let no = vehicleNo.value;
    for (let model in rates) {
      if (rates[model].no === no) {
        vehicleModel.value = model;
        sync(true);
        break;
      }
    }
  }
  recalc();
}

function to12Hr(timeStr) {
  const [h, m] = timeStr.split(":");
  let hour = parseInt(h);
  let suffix = hour >= 12 ? "PM" : "AM";
  hour = hour % 12 || 12;
  return `${hour}:${m} ${suffix}`;
}

function formatDate(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr);
  return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
}

function recalc() {
  if (startTime.value && endTime.value) {
    let s = new Date(`1970-01-01T${startTime.value}`);
    let e = new Date(`1970-01-01T${endTime.value}`);
    let diff = (e - s) / 3600000;
    if (diff < 0) diff += 24;
    let hrs = Math.ceil(diff);
    duration.value = hrs;
    extraHours.value = hrs > 8 ? hrs - 8 : 0;
  }

  let totKm = endKM.value - startKM.value;
  totalKM.value = totKm;
  extraKM.value = totKm > freeKm.value ? totKm - freeKm.value : 0;

  extraHrCost.value = (extraHours.value || 0) * eHr.value;
  extraKmCost.value = (extraKM.value || 0) * eKm.value;
  totalCost.value = (+packageCost.value || 0) + (+extraHrCost.value || 0) + (+extraKmCost.value || 0) + (+toll.value || 0) + (+parking.value || 0);
}

function genId() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  for (let i = 1; i <= 999; i++) {
    let id = "#NST" + String(i).padStart(3, '0');
    if (!arr.find(t => t.id === id)) return id;
  }
  return "#NST999";
}

function saveTrip() {
  let trip = {
    id: tripId.value || genId(),
    date: tripDate.value,
    note: note.value,
    cust: custName.value,
    custNum: custNumber.value,
    driver: driverName.value,
    driverNum: driverNumber.value,
    model: vehicleModel.value,
    no: vehicleNo.value,
    start: startTime.value,
    end: endTime.value,
    duration: duration.value,
    extraHr: extraHours.value,
    startKM: startKM.value,
    endKM: endKM.value,
    totalKM: totalKM.value,
    extraKM: extraKM.value,
    pkg: packageCost.value,
    hrCost: extraHrCost.value,
    kmCost: extraKmCost.value,
    toll: toll.value,
    park: parking.value,
    total: totalCost.value
  };
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  if (editingId) {
    let i = arr.findIndex(t => t.id === editingId);
    if (i >= 0) arr[i] = trip;
    editingId = null;
  } else {
    arr.push(trip);
  }
  localStorage.setItem(TKEY, JSON.stringify(arr));
  clearForm();
}

function clearForm() {
  document.querySelectorAll('#mainForm input, #mainForm select, #mainForm textarea').forEach(el => el.value = '');
  tripId.value = genId();
}

function showTrips() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  tripList.innerHTML = arr.map(t => `
    <div class="trip-card">
      <b>${t.id}</b> (${formatDate(t.date)})<br>
      ${t.model} - ${t.no}<br>
      ${to12Hr(t.start)} ‚Üí ${to12Hr(t.end)} (${t.duration}h)<br>
      Extra Hr: ${t.extraHr} | Extra KM: ${t.extraKM}<br>
      Toll: ‚Çπ${t.toll} | Parking: ‚Çπ${t.park}<br>
      <b>Total: Rs ${t.total}</b>
      <div class="trip-actions">
        <button onclick="editTrip('${t.id}')">‚úèÔ∏è Edit</button>
        <button onclick="deleteTrip('${t.id}')">‚ùå Delete</button>
        <button onclick="shareTrip('${t.id}')">üì§ Share</button>
      </div>
    </div>
  `).join('') || 'No trips yet';
  tripPopup.style.display = 'block';
}

function editTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let t = arr.find(x => x.id === id);
  if (!t) return;
  editingId = id;
  tripId.value = t.id;
  tripDate.value = t.date;
  note.value = t.note || "";
  custName.value = t.cust;
  custNumber.value = t.custNum;
  driverName.value = t.driver;
  driverNumber.value = t.driverNum;
  vehicleModel.value = t.model;
  vehicleNo.value = t.no;
  startTime.value = t.start;
  endTime.value = t.end;
  startKM.value = t.startKM;
  endKM.value = t.endKM;
  toll.value = t.toll;
  parking.value = t.park;
  sync(true);
  recalc();
  tripPopup.style.display = 'none';
}

function deleteTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  arr = arr.filter(t => t.id !== id);
  localStorage.setItem(TKEY, JSON.stringify(arr));
  showTrips();
}

function shareTrip(id) {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  let t = arr.find(x => x.id === id);
  if (!t) return;
  let msg = `üìã *TRIP SUMMARY*\n*TRIP ID:* ${t.id}\n*DATE:* ${formatDate(t.date)}\n\nüë§ *CUSTOMER INFO*\n*‚Ä¢ Name:* ${t.cust}\n*‚Ä¢ Number:* ${t.custNum}\n\nüë®‚Äç‚úàÔ∏è *DRIVER INFO*\n*‚Ä¢ Name:* ${t.driver}\n*‚Ä¢ Number:* ${t.driverNum}\n\nüöò *VEHICLE INFO*\n*‚Ä¢ Model:* ${t.model}\n*‚Ä¢ Vehicle No:* ${t.no}\n\nüïí *TIME & DISTANCE*\n*‚Ä¢ Start Time:* ${to12Hr(t.start)}\n*‚Ä¢ End Time:* ${to12Hr(t.end)}\n*‚Ä¢ Duration:* ${t.duration} hrs\n*‚Ä¢ Extra Hrs:* ${t.extraHr}\n*‚Ä¢ Total KM:* ${t.totalKM} km\n*‚Ä¢ Extra KM:* ${t.extraKM} km\n\nüí∞ *BILLING*\n*‚Ä¢ Package:* ‚Çπ${t.pkg}\n*‚Ä¢ Extra Hrs:* ‚Çπ${t.hrCost}\n*‚Ä¢ Extra KM:* ‚Çπ${t.kmCost}\n*‚Ä¢ Toll:* ‚Çπ${t.toll}\n*‚Ä¢ Parking:* ‚Çπ${t.park}\n*‚Ä¢ Total:* ‚Çπ${t.total}\n\nüìù *Note:* ${t.note || "-"}`;
  window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}

function shareLast() {
  let arr = JSON.parse(localStorage.getItem(TKEY) || '[]');
  if (arr.length) shareTrip(arr[arr.length - 1].id);
}

function openRates() {
  rateRows.innerHTML = '';
  for (let m in rates) {
    let r = rates[m];
    rateRows.innerHTML += `
      <tr>
        <td>${m}</td>
        <td><input type="number" value="${r.pkg}" onchange="rates['${m}'].pkg=this.value"></td>
        <td><input type="number" value="${r.hr}" onchange="rates['${m}'].hr=this.value"></td>
        <td><input type="number" value="${r.km}" onchange="rates['${m}'].km=this.value"></td>
        <td><input type="number" value="${r.free}" onchange="rates['${m}'].free=this.value"></td>
      </tr>`;
  }
  ratePopup.style.display = 'block';
}

function saveRates() {
  localStorage.setItem(RKEY, JSON.stringify(rates));
  ratePopup.style.display = 'none';
  sync(true);
}

function exportPDF() {
  const trips = JSON.parse(localStorage.getItem(TKEY) || '[]');
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  const style = `
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; font-size: 13px; color: #000; margin: 20px; }
    .section-title { font-weight: bold; font-size: 14px; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 12px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #4b2aad; color: white; }
    .invoice { page-break-after: always; margin-bottom: 20px; }
  </style>`;

  let content = trips.map(t => `
    <div class="invoice">
      <h2 style="color:#4b2aad;">NST Travels ‚Äì Trip Invoice</h2>
      <div><strong>Trip ID:</strong> ${t.id} | <strong>Date:</strong> ${formatDate(t.date)}</div>
      <div class="section-title">Customer & Driver Info</div>
      <div>Customer: ${t.cust} (${t.custNum}) | Driver: ${t.driver} (${t.driverNum})</div>
      <div class="section-title">Vehicle</div>
      <div>${t.model} - ${t.no}</div>
      <div class="section-title">Time & Distance</div>
      <table>
        <tr><th>Start</th><th>End</th><th>Duration</th><th>Extra Hr</th><th>Total KM</th><th>Extra KM</th></tr>
        <tr><td>${to12Hr(t.start)}</td><td>${to12Hr(t.end)}</td><td>${t.duration}</td><td>${t.extraHr}</td><td>${t.totalKM}</td><td>${t.extraKM}</td></tr>
      </table>
      <div class="section-title">Billing</div>
      <table>
        <tr><th>Package</th><th>Extra Hr ‚Çπ</th><th>Extra KM ‚Çπ</th><th>Toll ‚Çπ</th><th>Parking ‚Çπ</th><th>Total ‚Çπ</th></tr>
        <tr><td>‚Çπ${t.pkg}</td><td>‚Çπ${t.hrCost}</td><td>‚Çπ${t.kmCost}</td><td>‚Çπ${t.toll}</td><td>‚Çπ${t.park}</td><td><strong>‚Çπ${t.total}</strong></td></tr>
      </table>
      <div class="section-title">Note</div>
      <div>${t.note || "-"}</div>
    </div>
  `).join('');

  let printWindow = window.open('', '', 'width=800,height=600');
  printWindow.document.write(`<html><head><title>Trip Invoices</title>${style}</head><body>${content}</body></html>`);
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
}
