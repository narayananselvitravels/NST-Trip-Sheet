<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver & Vehicle Master – NST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #4b2aad;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3a208b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #4b2aad;
      color: white;
    }
  </style>
</head>
<body>

  <h2>👨‍✈️ Driver & 🚘 Vehicle Master</h2>

  <!-- Add Driver -->
  <label>Driver Name</label>
  <input type="text" id="driverName" placeholder="Enter driver name" />
  <label>Driver Number</label>
  <input type="text" id="driverMobile" placeholder="Enter driver mobile" />
  <button onclick="addDriver()">➕ Add Driver</button>

  <!-- Add Vehicle -->
  <label>Vehicle Model</label>
  <input type="text" id="vehicleModel" placeholder="Enter vehicle model" />
  <label>Vehicle Number</label>
  <input type="text" id="vehicleNo" placeholder="Enter vehicle number" />
  <button onclick="addVehicle()">➕ Add Vehicle</button>

  <!-- Driver Table -->
  <h3>📋 Driver List</h3>
  <table id="driverTable">
    <thead>
      <tr><th>Name</th><th>Mobile</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Vehicle Table -->
  <h3>📋 Vehicle List</h3>
  <table id="vehicleTable">
    <thead>
      <tr><th>Model</th><th>Number</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
function addDriver() {
  const name = driverName.value.trim();
  const mobile = driverMobile.value.trim();
  if (!name || !mobile) return alert('Please fill both driver fields.');
  let drivers = JSON.parse(localStorage.getItem('driver-master') || '[]');
  drivers.push({ name, mobile });
  localStorage.setItem('driver-master', JSON.stringify(drivers));
  driverName.value = '';
  driverMobile.value = '';
  loadDrivers();
}

function addVehicle() {
  const model = vehicleModel.value.trim();
  const number = vehicleNo.value.trim();
  if (!model || !number) return alert('Please fill both vehicle fields.');
  let vehicles = JSON.parse(localStorage.getItem('vehicle-master') || '[]');
  vehicles.push({ model, number });
  localStorage.setItem('vehicle-master', JSON.stringify(vehicles));
  vehicleModel.value = '';
  vehicleNo.value = '';
  loadVehicles();
}

function loadDrivers() {
  const table = document.querySelector('#driverTable tbody');
  table.innerHTML = '';
  const drivers = JSON.parse(localStorage.getItem('driver-master') || '[]');
  drivers.forEach(d => {
    table.innerHTML += `<tr><td>${d.name}</td><td>${d.mobile}</td></tr>`;
  });
}

function loadVehicles() {
  const table = document.querySelector('#vehicleTable tbody');
  table.innerHTML = '';
  const vehicles = JSON.parse(localStorage.getItem('vehicle-master') || '[]');
  vehicles.forEach(v => {
    table.innerHTML += `<tr><td>${v.model}</td><td>${v.number}</td></tr>`;
  });
}

// Load all on page load
loadDrivers();
loadVehicles();
</script>

</body>
</html>
